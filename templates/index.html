<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reddit Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4500;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 30px;
        }

        .login-btn {
            background-color: #ff4500;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background-color: #e03d00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reddit Analytics</h1>
        <p>Get insights from your Reddit activity. Log in with your Reddit account to begin.</p>
        <a href="/login" class="login-btn">Login with Reddit</a>
    </div>
</body>
</html>
